<body>
	<div id="mainDiv">

			<div id="code">
				<span class="comments">喵宝贝，</span><br />

				<span class="space comments"/>在淡淡的烟火里，日日年年。</span><br />

				<span class="space comments"/>走到满头斑白，再回头，</span><br />
				<span class="space comments"/>你，依旧是我心中的那片柔软。</span><br />
				<span class="space comments"/>我会为我们的未来撑起一片天空，</span><br />
				<span class="space comments"/>为我们的将来担负起应担的责任，</span><br />

				<br />
			</div>
			<div id="loveHeart">

					</div>
				</div>
			</div>
		</div>
	</div>

		together.setSeconds(0);
		together.setMilliseconds(0);

			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";

			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");

			timeElapse(together);
			setInterval(function () {
